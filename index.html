<!DOCTYPE html>
<html lang="en">

<head>
    <title>Canvas Wheel - Bunyamin BAYAR</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
</head>

<body>

    <!-- Wheel -->
    <div class="canvasBox">
        <div class="wheelPin"></div>
        <div class="spin" id="spin_button"><span>Spin</span></div>
        <div class="wheelCont">
            <div class="wheel"></div>
        </div>
    </div>

    <!-- Message and confetti -->
    <canvas id="confetti"></canvas>
    <div class="winContainer">
        <!-- win Message -->
        <div class="winMessageBox">
            <h1 class="messageHeader">Welcome to Wheel of Fortune</h1>
            <div class="credits">Your Credits : <span class="userCredits">0</span><span class="coin"></span></div>
            <div class="startGame startGameFunc">Start</div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
